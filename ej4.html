<!DOCTYPE html>
<html lang="es">
<head>
<style>
.contenedor {
display: flex; /* Activar Flexbox */
flex-wrap: wrap; /* Permitir que los elementos se dividan en filas */
gap: 10px; /* Espacio entre las tarjetas */
}
.tarjeta {
flex: 1 1 200px; /* Cada tarjeta ocupa al menos 200px */
padding: 20px;
background-color: lightgreen;
border: 1px solid green;
margin: 10px;
}
</style>
</head>
<body>
<div class="contenedor">
<div class="tarjeta">Tarjeta 1</div>
<div class="tarjeta">Tarjeta 2</div>
<div class="tarjeta">Tarjeta 3</div>
<div class="tarjeta">Tarjeta 4</div>
<div class="tarjeta">Tarjeta 5</div>
<div class="tarjeta">Tarjeta 6</div>
</div>
</body>
</html>
