<!DOCTYPE html>
<html lang="es">
<head>
<style>
.contenedor {
display: flex; /* Activar Flexbox */
flex-wrap: wrap;/* Permitir que los elementos se ajusten en varias filas */
gap: 10px;
}

.elemento {
flex: 1 1 200px; /* Establecer un tamaño base de 200px */
padding: 20px;
background-color: lightgray;
border: 1px solid black;
}
</style>
</head>
<body>
<div class="contenedor">
<div class="elemento">Elemento 1</div>
<div class="elemento">Elemento 2</div>
<div class="elemento">Elemento 3</div>
<div class="elemento">Elemento 4</div>
<div class="elemento">Elemento 5</div>
<div class="elemento">Elemento 6</div>
</div>
</body>
</html>
