<!DOCTYPE html>
<html lang="es">
<head>
<style>
.contenedor {
display: flex; /* Activar Flexbox */
justify-content: space-between;/* Distribuir espacio entre elementos */
align-items: center; /* Centrar verticalmente los elementos */
height: 300px; /* Fija la altura del contenedor */
}
.elemento {
padding: 20px;
background-color: lightcoral;
border: 1px solid red;
}
</style>
</head>
<body>
<div class="contenedor">
<div class="elemento">Elemento 1</div>
<div class="elemento">Elemento 2</div>
<div class="elemento">Elemento 3</div>
</div>
</body>
</html>
